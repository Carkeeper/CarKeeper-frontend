<div class="container">
    <div *ngIf="Items.length === 0">{{'No '+ItemType+'s'}}</div>
    <div class="card" *ngFor="let item of Items">
        <div class="row">
            <app-general-card [data]="item" [ItemType]="ItemType"></app-general-card>
        </div>
    </div>
    <button (click)="addItem()">{{"Add " +ItemType}}</button>
</div>
